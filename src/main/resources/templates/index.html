<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Career Coach</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <style>
        /* Global Styling */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #6b9dfb, #e3efff);
        }
        /* Main Container */
        .container {
            text-align: center;
            background: #fff;
            padding: 3rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
        }
        .container h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 1rem;
        }
        .container p {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 2rem;
        }
        /* Button Styles */
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .button {
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 5px;
            color: #fff;
            transition: background 0.3s ease;
        }
        .button i {
            margin-right: 0.5rem;
        }
        .button-login {
            background: #4caf50;
        }
        .button-login:hover {
            background: #43a047;
        }
        .button-register {
            background: #ff9800;
        }
        .button-register:hover {
            background: #fb8c00;
        }
        .button-dashboard {
            background: #2196f3;
        }
        .button-dashboard:hover {
            background: #1e88e5;
        }
        /* Footer Styling */
        .footer {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #999;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Welcome to AI Career Coach</h1>
    <p>Your personal guide to career success</p>

    <div class="button-group">
        <a href="/login.html" class="button button-login">
            <i class="fas fa-sign-in-alt"></i> Login
        </a>
        <a href="/register.html" class="button button-register">
            <i class="fas fa-user-plus"></i> Register
        </a>
        <a href="/dashboard.html" class="button button-dashboard">
            <i class="fas fa-chart-line"></i> Go to Dashboard
        </a>
    </div>

    <div class="footer">
        &copy; 2023 AI Career Coach. All rights reserved.
    </div>
</div>

</body>
</html>
